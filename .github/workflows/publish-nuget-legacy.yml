name: Publish NuGet Package (OIDC Trusted Publishing)

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.3.0-beta
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

# NOTE: This workflow uses OIDC Trusted Publishing - no long-lived API keys required.
# Configure Trusted Publishing on NuGet.org: https://learn.microsoft.com/nuget/nuget-org/trusted-publishing

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for OIDC token authentication with NuGet.org
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ContosoMCP/ContosoMCP.csproj

      - name: Build
        run: dotnet build ContosoMCP/ContosoMCP.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack ContosoMCP/ContosoMCP.csproj --configuration Release --no-build --output ./nupkg

      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: nuget-login
        with:
          user: YOUR_NUGET_USERNAME  # Replace with your nuget.org profile name (NOT email)

      - name: Publish to NuGet.org (Trusted Publishing)
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key ${{ steps.nuget-login.outputs.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

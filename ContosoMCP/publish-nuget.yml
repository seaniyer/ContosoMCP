name: Publish NuGet Package

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.3.0-beta
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      id-token: write  # Required for trusted publishing
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ContosoMCP/ContosoMCP.csproj

      - name: Build
        run: dotnet build ContosoMCP/ContosoMCP.csproj --configuration Release --no-restore

      - name: Pack
        run: dotnet pack ContosoMCP/ContosoMCP.csproj --configuration Release --no-build --output ./nupkg

      - name: Publish to NuGet.org (Trusted Publishing)
        run: |
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key az \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate
